<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Professional Screen Recorder</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="FortAwesome-Font-Awesome-f0c2583/css/all.min.css">

</head>
<body>
  <div id="container">
    <div id="video-container">
      <video id="video" width="640" height="480" controls></video>
    </div>
    <div id="controls">
      <button id="start-btn" class="btn btn-primary"><i class="fa-solid fa-record"></i> Start Recording</button>
      <button id="stop-btn" class="btn btn-danger"><i class="fa-solid fa-stop"></i> Stop Recording</button>
      <button id="download-btn" class="btn btn-success"><i class="fa-solid fa-download"></i> Download Recording</button>
    </div>
   
  </div>

  <script src="script.js"></script>
</body>
</html>
